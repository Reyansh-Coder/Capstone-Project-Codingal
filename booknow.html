<header class="hero">
    <h1>Reserve Your Table</h1>
    <p>Experience luxury dining at its finest</p>
</header>

<div class="booking-container">
    <form id="bookingForm" class="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone (This will be hidden):</label>
        <input type="password" id="phone" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" required>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" rows="3"></textarea>

        <button type="submit" class="book-now-btn">Book Now</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmationMessage" class="hidden">
        <h2>Thank You!</h2>
        <p>Your booking has been received. We look forward to serving you.</p>
    </div>
</div>
